<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title>Récapitulatif</ion-card-title>
            <ion-card-subtitle>Demande de traduction</ion-card-subtitle>
        </ion-card-header>
    
        <ion-card-content>
            <h1>{{from}} <ion-icon name="arrow-round-forward"></ion-icon> {{to}}</h1>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <div>Le temps d'attente est estimé à moins de 15 minutes</div>
        </ion-card-content>
    </ion-card>
</ion-content>
<ion-button color="primary" (click)="waitForTranslator()">Démarrer</ion-button>
